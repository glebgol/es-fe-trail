<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Shop</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://kit.fontawesome.com/2bc0065121.js" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <header>
        <nav class="radio-toolbar">
            <input type="radio" id="all" data-selection="ALL" checked>
            <label class="label" for="all">ALL</label>

            <input type="radio" id="favourites" data-selection="FAVOURITES">
            <label for="favourites">Favourites</label>

            <input type="radio" id="comparison" data-selection="COMPARISON">
            <label for="comparison">Comparison</label>

        </nav>
        <div class="show_hidden_checkbox">
            <label for="show_hidden">show hidden</label>
            <input class="show_hidden" type="checkbox" id="show_hidden" onclick="showProducts()">
        </div>
    </header>
    <main>
        <ul class="product__list">
        </ul>
    </main>
</div>
<footer>
</footer>
</body>

<template id="productItem">
    <div class="product">
        <div class="newBadge">
            New
        </div>
        <div class="image">
            <img src="" alt=""/>
        </div>
        <div class="product_actions">
            <button class="hidden_button" onclick="switchProductVisibility(this.value)">
                <i class="fa-solid fa-eye"></i>
            </button>
            <button class="like_button" onclick="switchProductLike(this.value)">
                <i class="fa-solid fa-heart"></i>
            </button>
            <button class="comparison_button" onclick="switchProductComparison(this.value)">
                <i class="fa-solid fa-scale-unbalanced-flip"></i>
            </button>
        </div>
        <div class="product__info">
            <div class="product_type">
            </div>
            <div class="star-container">
            </div>
            <div class="product_description">
            </div>
            <div class="price__container">
                <span class="discount price"></span>
                <span class="old__price"></span>
            </div>
        </div>
    </div>
    <button class="add_to_cart"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
</template>

<script src="./main.js"></script>

</html>
